<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>OMXRemote</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <h2>omx_remote_server</h2>
    
    <p>
      Title: <span id="title"></span>
    </p>
    <p>
      Info url: <span id="info-url"></span>
    </p>
    <p>
      Stream url: <span id="stream-url"></span>
    </p>
    <p>
      <span id="position"></span>/<span id="duration"></span>
    </p>
    
    <input type="text" id="textinput" placeholder="Enter url...">
    <button id="stopButton">Stop</button>
    <button id="playPauseButton">Play</button>
  </body>

  <script src="script.js">
</html>
